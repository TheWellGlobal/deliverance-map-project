<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Map Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; }
    #map { height: 100vh; }
    #searchBox {
      position: absolute;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 240px;
    }
  </style>
</head>

<body>
  <input id="searchBox" placeholder="Search locations..." /> 

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    let map = L.map('map').setView([39.5, -98.35], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let allMarkers = [];

    fetch('locations.json')
      .then(r => r.json())
      .then(locations => {
        locations.forEach(loc => {
          let marker = L.marker([loc.lat, loc.lng]).addTo(map);
          marker.bindPopup(`<strong>${loc.name}</strong><br>${loc.address || ''}`);
          allMarkers.push({ ...loc, marker });
        });
      });

    const searchBox = document.getElementById('searchBox');
    searchBox.addEventListener('input', () => {
      let q = searchBox.value.toLowerCase();

      allMarkers.forEach(item => {
        if (item.name.toLowerCase().includes(q)) {
          item.marker.addTo(map);
        } else {
          map.removeLayer(item.marker);
        }
      });
    });
  </script>
</body>
</html>
