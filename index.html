<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Interactive Map Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { 
        margin: 0; 
        font-family: Georgia, 'Times New Roman', Times;
    }
    #map { height: 90vh; }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background: #08387a;
      box-shadow: 0 2px 6px #08387a;
      z-index: 1000;
      position: relative;
    }
    .custom-popup .leaflet-popup-content-wrapper {
    background-color: #08387a; 
    font-family: 'Times New Roman', Times, serif;
    color: #fff;
    border-radius: 10px;
    padding: 12px;
  }
  .custom-popup .leaflet-popup-tip {
    background: #1e1e2f;
    font-family: 'Times New Roman', Times, serif;
  }

  .filters select, .filters input, .filters button {
    padding: 6px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-family: 'Times New Roman', Times, serif;
    
  }
  #cityDropdown:disabled {
  background-color: #ffffff;
  color: #000000;             
  cursor: not-allowed;      
  opacity: .8;
}
#markerModal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
  z-index: 2000; /* higher than map & filters */
  display: flex;
  justify-content: center;
  align-items: center;
}

#modalContent {
  background-color: #08387a;
  color: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 50%;          
  height: 50%;          
  max-height: 90%;
  overflow-y: auto;
  position: relative;
  font-family: 'Times New Roman', Times, serif;
  justify-content: center;
  align-items: center;
  display: flex;
  text-align: center;
}

#closeModal {
  position: absolute;
  top: 10px;
  right: 15px;
  background: transparent;
  color: #fff;
  font-size: 24px;
  border: none;
  cursor: pointer;
}
.tag-container {
  margin-top: 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.tag {
  padding: 5px 10px;
  border-radius: 12px;
  font-size: 14px;
  font-weight: bold;
  color: white;
  display: inline-block;
}

/* Optional color palette â€” add more if you want */
.tag-color-0 { background-color: #ff6b6b; }
.tag-color-1 { background-color: #6bcfff; }
.tag-color-2 { background-color: #6bff95; }
.tag-color-3 { background-color: #ffc36b; }
.tag-color-4 { background-color: #c36bff; }
.tag-color-5 { background-color: #ff6bd7; }
  </style>
</head>

<body>
  <div class="filters">
    <input id="searchBox" placeholder="Search locations..." />
    <select id="stateDropdown"><option value="">All States</option></select>
    <select id="cityDropdown" disabled><option value="">All Cities</option></select>
    <select id="specialtyDropdown"><option value="">All Experiences</option></select>
    <button id="applyFilters">Apply Filters</button>
    <button id="clearFilters">Clear Filters</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -98.35], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; OSM &copy; CARTO',
  subdomains: 'abcd',
  maxZoom: 19
}).addTo(map);


    let allMarkers = [];
    let locations = [];

    const searchBox = document.getElementById('searchBox');
    const stateDropdown = document.getElementById('stateDropdown');
    const cityDropdown = document.getElementById('cityDropdown');
    const specialtyDropdown = document.getElementById('specialtyDropdown');
    

    fetch('locations.json')
      .then(r => r.json())
      .then(data => {
        locations = data;

        //markers
        locations.forEach(loc => {
          let marker = L.marker([loc.lat, loc.lng]).addTo(map);
          let popupContent = `<strong>${loc.name}</strong><br>${loc.address || ''}<br>${loc.city}, ${loc.state}`;
            if (loc.phone) {
            popupContent += `<br>${loc.phone}`;
            }
            
            if (loc.site) {
            popupContent += `<br><a href="${loc.site}" target="_blank" rel="noopener noreferrer">Visit Website</a>`;
            } else if (loc.email) {
            popupContent += `<br>${loc.email}`;
            }
            let modal = document.getElementById('markerModal');
            let modalBody = document.getElementById('modalBody');
            let closeModal = document.getElementById('closeModal');

            allMarkers.push({ ...loc, marker }); // after marker creation

            marker.on('click', () => {
                let content = `
                    <h2>${loc.name}</h2>
                    <p>${loc.address || ''}<br>${loc.city}, ${loc.state}</p>
                `;

                if (loc.phone) {
                    content += `<p>${loc.phone}</p>`;
                }

                if (loc.site) {
                    content += `<p><a href="${loc.site}" target="_blank" rel="noopener noreferrer" style="color:#fff; text-decoration:underline;">Visit Website</a></p>`;
                } else if (loc.email) {
                    content += `<p>${loc.email}</p>`;
                }

                // ---- TAGS GO HERE ----
                if (Array.isArray(loc.specialty) && loc.specialty.length > 0) {
                    content += `<div class="tag-container">`;

                    loc.specialty.forEach((tag, i) => {
                    const colorIndex = i % 6; // rotates through 6 color classes
                    content += `<span class="tag tag-color-${colorIndex}">${tag}</span>`;
                    });

                    content += `</div>`;
                }

                modalBody.innerHTML = content;
                modal.style.display = 'flex';
                });
          allMarkers.push({ ...loc, marker });
          closeModal.addEventListener('click', () => {
  modal.style.display = 'none';
});
        });

        populateFilters();
        filterMarkers(); //TODO: clustering
      });

    searchBox.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') { 
        event.preventDefault(); 
        filterMarkers();       
    }
    });

    const applyButton = document.getElementById('applyFilters');
    function populateFilters() {
      const states = [...new Set(locations.map(l => l.state))].sort();
      states.forEach(s => stateDropdown.appendChild(new Option(s, s)));

      const specialties = [...new Set(locations.flatMap(l => l.specialty))].sort();
      specialties.forEach(spec => specialtyDropdown.appendChild(new Option(spec, spec)));

      stateDropdown.addEventListener('change', populateCities); 
      //*cityDropdown.addEventListener('change', filterMarkers);
      //specialtyDropdown.addEventListener('change', filterMarkers);
      //searchBox.addEventListener('input', filterMarkers);
      applyButton.addEventListener('click', filterMarkers);
    }

    function populateCities() {
    const selectedState = stateDropdown.value;
    let filteredCities = locations
        .filter(l => !selectedState || l.state === selectedState)
        .map(l => l.city);
    filteredCities = [...new Set(filteredCities)].sort();

    cityDropdown.innerHTML = '<option value="">All Cities</option>';
    filteredCities.forEach(city => cityDropdown.appendChild(new Option(city, city)));

    // Enable city dropdown only if a state is selected AND there are cities
    cityDropdown.disabled = !selectedState || filteredCities.length === 0;
    }

    function filterMarkers() {
      const searchTerms = searchBox.value.toLowerCase().split(' ').filter(Boolean);
      const stateVal = stateDropdown.value;
      const cityVal = cityDropdown.value;
      const specialtyVal = specialtyDropdown.value;

      let visibleMarkers = [];

      allMarkers.forEach(item => {
        const specialties = Array.isArray(item.specialty) ? item.specialty : [];
        const searchableText = [item.name, item.address, specialties.join(' '), item.city, item.state, item.stateAbbr]
          .join(' ')
          .toLowerCase();

        const matchesText = searchTerms.every(term => searchableText.includes(term));
        const matchesState = !stateVal || item.state === stateVal;
        const matchesCity = !cityVal || item.city === cityVal;
        const matchesSpecialty = !specialtyVal || specialties.some(cat => cat.toLowerCase() === specialtyVal.toLowerCase());

        if (matchesText && matchesState && matchesCity && matchesSpecialty) {
          item.marker.addTo(map);
          visibleMarkers.push(item.marker);
        } else {
          map.removeLayer(item.marker);
        }
      });

      zoomToFilteredMarkers(visibleMarkers);
    }

    // Zoom map to visible markers
    function zoomToFilteredMarkers(markers) {
      if (markers.length > 0) {
        const group = L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.2));
      }
    }
    const clearButton = document.getElementById('clearFilters');

    clearButton.addEventListener('click', () => {
    searchBox.value = '';
    stateDropdown.value = '';
    cityDropdown.value = '';
    cityDropdown.disabled = true; // disable city dropdown until state is selected
    specialtyDropdown.value = '';

    populateCities(); // repopulate cities based on no state selection

    // Show all markers
    allMarkers.forEach(item => item.marker.addTo(map));
    filterMarkers(); // optional: ensures zoom resets correctly
    });
  </script>
  <div id="markerModal" style="display:none;">
  <div id="modalContent">
    <button id="closeModal">&times;</button>
    <div id="modalBody"></div>
  </div>
</div>
</body>
</html>
